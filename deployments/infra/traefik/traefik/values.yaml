traefik:
  ports:
    websecure:
      tls:
        enabled: true
        certResolver: "letsencrypt"

  ingressRoute:
    dashboard:
      enabled: true

  certificatesResolvers:
    letsencrypt:
      caServer: "https://acme-staging-v02.api.letsencrypt.org/directory"
      email: info@rcomanne.nl
      tlsChallenge: true
      storage: /data/letsencrypt.json

  providers:
    kubernetesIngress:
      enabled: true
      allowExternalNameServices: true
      publishedService:
        enabled: true
    kubernetesCRD:
      enabled: true

  logs:
    general:
      format: json
      level: INFO